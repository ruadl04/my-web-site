<h2>교육목표</h2>
<p>
    사회 각 분야에서 조성되는 <u>정보화 환경에 적응하는 능력</u>을 배양함과 아울러 상경분야에서 요구되는 유능한 통계전문가를 양성하고자 하는 데 교육목표를 두고 있다.
학습과정은 통계학의 기초개념에 대한 이해를 바탕으로 <strong>사회조사, 실험을 통한 정보의 수집, 수집된 정보의 요약, 평가, 올바른 의사결정을 위한 정보의 가공기법</strong> 등을 교육하는 한편, 
각종 데이터에 대한 과학적 분석능력과 현장에서의 적응력을 갖추는 데 중점을 두고 있다.
